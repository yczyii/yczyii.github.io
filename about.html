           <h2>名字含意</h2>
            <p>我的名字叫做余青燁。</p>
            <p>「青」的意思是家人希望我能用青出於藍更勝於藍的決心和毅力面對事情；</p>
            <p>「燁」字有光輝燦爛的含意最後一個字因為沒辦法有邊念邊；沒邊念中間，因此常常被叫錯。</p>
            <p>除了常常被叫錯名字讓我有點困擾外，還是不影響我喜歡自己的名字。</p>
            <p>這種種都是家人對我的祝福和期許，也因為這個特別的名字讓我更容易讓人記住。</p>
           <h2>生日</h2>
            <p>我的生日是在10/10雙十節，所以每年的生日都是放假。</p>
            <p>儘管如此我還是很替自己的生日感到驕傲，畢竟是一個特別的節日，再加上還能放連假，就讓我超級雀躍。</p>
            <p>雖然不能見到好朋友們，但是生日能和家人過是很幸福的事！</p>
         </section>
